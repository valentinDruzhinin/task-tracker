[uwsgi]
module = run:app
uid = www-data
gid = www-data

;socket = /tmp/app.socket
http-socket = :$(PORT)
chmod-socket = 660
vacuum = true

master = true
processes = 8
max-requests = 1000
harakiri = 180
memory-report = true
die-on-term = true
logformat = @worker:%(wid) @status: %(status) @address: %(addr) @request: %(method) %(uri) @latency: %(msecs) @time:%(ltime)

;virtualenv = env